<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POStore - Premium Ecommerce</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <div id="headerSection"></div>

    <!-- Footer Section -->
    <div id="footerSection"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Section Loader JS -->
    <script src="section-loader.js"></script>
    <!-- Custom JS -->
    <script src="main.js"></script>

    <script>
      // Load sections when the page is ready
      document.addEventListener("DOMContentLoaded", function () {
        loadSection("headerSection", "sections/header.html");
        loadSection("footerSection", "sections/footer.html");
      });

      // Hide navbar on scroll down, show on scroll up
      let lastScroll = 0;
      const navbar = document.getElementById("mainNavbar");
      const homeBtn = document.getElementById("homePanelBtn");
      window.addEventListener("scroll", function () {
        const currentScroll = window.pageYOffset;
        if (currentScroll > lastScroll && currentScroll > 100) {
          navbar.style.transform = "translateY(-150%)";
          homeBtn.style.display = "block";
        } else {
          navbar.style.transform = "translateY(0)";
          if (currentScroll < 100) homeBtn.style.display = "none";
        }
        lastScroll = currentScroll;
      });

      // Show left panel on home button click
      homeBtn.addEventListener("click", function () {
        const navOffcanvas = new bootstrap.Offcanvas("#navOffcanvas");
        navOffcanvas.show();
      });

      // Hide left panel when a link is clicked
      document.querySelectorAll("#navOffcanvas .nav-link").forEach((link) => {
        link.addEventListener("click", function () {
          const navOffcanvasEl = document.getElementById("navOffcanvas");
          const navOffcanvas =
            bootstrap.Offcanvas.getOrCreateInstance(navOffcanvasEl);
          navOffcanvas.hide();
        });
      });
    </script>
  </body>
</html>
