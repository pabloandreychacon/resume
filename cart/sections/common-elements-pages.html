<!-- Shopping Cart Offcanvas -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="cartOffcanvas">
  <div class="offcanvas-header border-bottom">
    <h5 class="offcanvas-title">Shopping Cart</h5>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="offcanvas"
    ></button>
  </div>
  <div class="offcanvas-body">
    <div id="cartItems">
      <!-- Cart items will be loaded here -->
    </div>
  </div>
  <div class="offcanvas-footer border-top p-3">
    <div class="d-flex justify-content-between mb-3">
      <strong>Total: $<span id="cartTotal">0.00</span></strong>
    </div>
    <a
      href="../pages/checkout.html"
      class="btn btn-primary w-100"
      id="checkoutBtn"
    >
      Proceed to Checkout
    </a>
  </div>
</div>

<script>
  document.addEventListener("sectionLoaded", function (e) {
    if (e.detail.id === "commonElements") {
      setTimeout(function () {
        updateCartOffcanvas();
        updateWishlistOffcanvas();
      }, 300);
    }
  });

  function updateCartOffcanvas() {
    const cartItems = document.getElementById("cartItems");
    const cartTotal = document.getElementById("cartTotal");
    const checkoutBtn = document.getElementById("checkoutBtn");

    try {
      const cart = JSON.parse(localStorage.getItem("postore_cart")) || [];

      if (cart.length === 0) {
        cartItems.innerHTML = `
          <div class="text-center text-muted py-5">
            <i class="bi bi-cart-x display-1"></i>
            <p class="mt-3">Your cart is empty</p>
          </div>
        `;
        cartTotal.textContent = "0.00";
        checkoutBtn.classList.add("disabled");
      } else {
        let totalPrice = 0;
        let html = "";

        cart.forEach((item) => {
          totalPrice += item.Price * item.quantity;
          html += `
            <div class="cart-item">
              <div class="row align-items-center">
                <div class="col-3">
                  <img src="${item.Image}" alt="${item.name}" class="cart-item-image">
                </div>
                <div class="col-6">
                  <div class="cart-item-info">
                    <h6>${item.Name}</h6>
                    <p class="cart-item-price mb-0">$${item.Price}</p>
                  </div>
                </div>
                <div class="col-3">
                  <div class="quantity-controls d-flex align-items-center">
                    <span class="mx-2">${item.Quantity}</span>
                  </div>
                </div>
              </div>
            </div>
          `;
        });

        cartItems.innerHTML = html;
        cartTotal.textContent = totalPrice.toFixed(2);
        checkoutBtn.classList.remove("disabled");
      }
    } catch (error) {
      console.error("Error updating cart offcanvas:", error);
    }
  }
</script>

<!-- Wishlist Offcanvas -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="wishlistOffcanvas">
  <div class="offcanvas-header border-bottom">
    <h5 class="offcanvas-title">Wishlist</h5>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="offcanvas"
    ></button>
  </div>
  <div class="offcanvas-body">
    <div id="wishlistItems">
      <!-- Wishlist items will be loaded here -->
    </div>
  </div>
  <div class="offcanvas-footer border-top p-3">
    <button class="btn btn-outline-danger w-100" id="clearWishlistBtn">
      Clear Wishlist
    </button>
  </div>
</div>

<script>
  function updateWishlistOffcanvas() {
    const wishlistItems = document.getElementById("wishlistItems");
    const clearWishlistBtn = document.getElementById("clearWishlistBtn");

    try {
      const wishlist =
        JSON.parse(localStorage.getItem("postore_wishlist")) || [];

      if (wishlist.length === 0) {
        wishlistItems.innerHTML = `
          <div class="text-center text-muted py-5">
            <i class="bi bi-heart display-1"></i>
            <p class="mt-3">Your wishlist is empty</p>
          </div>
        `;
      } else {
        let html = "";

        wishlist.forEach((item) => {
          html += `
            <div class="cart-item">
              <div class="row align-items-center">
                <div class="col-3">
                  <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                </div>
                <div class="col-9">
                  <div class="cart-item-info">
                    <h6>${item.name}</h6>
                    <p class="cart-item-price mb-0">$${item.price}</p>
                  </div>
                </div>
              </div>
            </div>
          `;
        });

        wishlistItems.innerHTML = html;
      }

      // Set up clear wishlist button
      clearWishlistBtn.addEventListener("click", function () {
        localStorage.setItem("postore_wishlist", JSON.stringify([]));
        updateWishlistOffcanvas();
        if (window.minimalStore) {
          window.minimalStore.wishlist = [];
          window.minimalStore.updateUI();
        }
      });
    } catch (error) {
      console.error("Error updating wishlist offcanvas:", error);
    }
  }
</script>
