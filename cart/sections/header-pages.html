<script>
  let lastScroll = 0;
  const navbar = document.getElementById("mainNavbar");
  // Show/hide home button based on scroll position
  window.addEventListener('scroll', function() {
    const currentScroll = window.pageYOffset;
    // Always keep navbar visible
    navbar.style.transform = "translateY(0)";
    const homeBtn = document.getElementById('homePanelBtn');
    if (window.scrollY > 100) {
      homeBtn.style.display = "block";
    } else {
      homeBtn.style.display = "none";
    }
    lastScroll = currentScroll;

    // Only show/hide home button based on scroll position
    if (currentScroll > 100) {
            homeBtn.style.display = "block";
          } else {
            homeBtn.style.display = "none";
          }
          lastScroll = currentScroll;
  });
  // Scroll to top when home button is clicked
  document.getElementById('homePanelBtn').addEventListener('click', function() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });
</script>
